<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class= "caixa">
				<h1> <img src="logo.png" alt="logo da barbearia alura"></h1>

				<nav>
					<ul>
						<li><a href= Barbearia_Alura.html>Home</a></li>
						<li><a href="produtos">Produtos</Contato></li>
						<li><a href= "Contato">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" ID="nomesobrenome" class="input-padrao" required>

				<label for="email">E-mail</label>
				<input type="email" ID="email" class="input-padrao" required placeholder="seuemail@dominio.com">
			
				<label for="telefone">Telefone</label>
				<input type="tel" ID=telefone class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="30" rows="10" ID="Mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</p>

					<label for="radio-email"><input type="radio" value="email" ID="radio-email" name="contato">Email</label>
					

					<label for="radio-telefone"><input type="radio" value="telefone" ID="radio-telefone" name="contato">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" value="telefone" ID="radio-whatsapp" name="contato" checked>Whatsapp</label>
					
				</fieldset>

				<fieldset>
					<legend>Qual horario gostaria de ser atendido?</p>
				<select>
					<option>MANHA</option>
					<option>TARDE</option>
					<option>NOITE</option>
				</select>
				</fieldset>
				
				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>

				<input type="submit" value="enviar formulario" class="enviar">
			</form>

			<table>
				<thead>
				<tr>
					<th>Dia</th>
					<th>Horario</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h-20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h-20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h-20h</td>
				</tr>
				</tbody>
				</thead>
			</table>
		</main>
		<footer>
			<img src="logo-branco.png" alt="logo da barbearia alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>

		</footer>
	</body>
</html>
